{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Form</title>
  <head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body>
<section class="forms-section">
  
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="POST" action="{% url 'auth' %}">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your username and password for login.</legend>
          <div class="input-block">
            <label for="login-username">username</label>
            <input id="login-username" type="text" name='username'required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" name='password' required>
          </div>
        </fieldset>
        <a href="{% static 'notifications' %}"><button type="submit" class="btn-login" name="login">Login</button></a></form>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="POST">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input id="signup-username" type="text" name='username'required>
          </div>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" name='email' required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" name='password1' required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" name='password2' required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup" name="signup">Continue</button>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="{% static 'login.js' %}"></script>

</body>
</html>
