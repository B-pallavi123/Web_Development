{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-image:url("https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg");

}

.registration-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    margin:10px;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #3498db; 
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 4px;
    width: 100%;
}

button:hover {
    background-color: #2980b9; 
}
.p{
    text-align:center;
    font-size:25px;
    font-weight:bold;
    color:black;
    margin:10px;
}
span{
    font-family:"roboto";
}
/* Reset some basic styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
}
.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 960px;
    margin: 0 auto;
    padding: 0 20px;
}
.navbar h1 {
    font-size: 1.5rem;
}
.navbar ul {
    list-style-type: none;
    display: flex;
}
.navbar ul li {
    margin-right: 20px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}


</style>
<link rel="stylesheet" href="{% 'static style.css' %}">
<link rel="stylesheet" href="{% 'swiper-bundle.min.css' %}">

</head>
<body>
<div>

    <nav class="navbar">
        <div class="container">
            <h1 class="h1">Faculty Login Page</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Back</a></li>
            </ul>
        </div>
    </nav>

    <div class="registration-container">
        <form id="registrationForm">
            <p class="p">Event Name:<span id="event"></span></p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="select year">Select Year</option>
                    <option value="E1">E1</option>
                    <option value="E2">E2</option>
                    <option value="E3">E3</option>
                    <option value="E4">E4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoryName">Category</label>
                <input type="text" id="categoryName" name="categoryName" readonly required>
            </div>
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" readonly required>
            </div>
            <div class="form-group">
                <label for="numParticipants">Number of Participants</label>
                <input type="text" id="numParticipants" name="numParticipants" min="1" readonly required>
            </div>
            <button type="submit" id="submit" onclick="submitBtn()">Register</button>
        </form>
    </div>
    <script src="{%static 'swiper-bundle.min.js'%}"></script>
    <script>
        function submitBtn(){
            alert("Succesfully Registered");
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');
            var number = urlParams.get('number');
            var category = urlParams.get('category');
            document.getElementById('event').textContent=id;
            document.getElementById('numParticipants').value=number;
            document.getElementById('categoryName').value=category;
            document.getElementById('eventName').value=id;
        });   
    </script>
</body>
</html>
